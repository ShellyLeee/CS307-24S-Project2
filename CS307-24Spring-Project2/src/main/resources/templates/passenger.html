<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地铁管理系统 - 乘客版</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .area {
            border: 2px dashed #000;
            padding: 20px;
            margin-top: 20px;
            width: 80%;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>地铁管理系统</h1>
    <h3>乘客版</h3>

    <div class="area">
        <h3>站点操作</h3>
        <div class="buttons">
            <button>查询站点</button>
        </div>
    </div>

    <div class="area">
        <h3>线路操作</h3>
        <div class="buttons">
            <button>查询线路</button>
        </div>
    </div>

    <div class="area">
        <h3>站点线路管理</h3>
        <div class="buttons">
            <button>查询站点线路</button>
        </div>
    </div>

    <div class="area">
        <h3>乘车管理</h3>
        <div class="buttons">
            <button>出站/进站</button>
            <button>乘车记录查询</button>
        </div>
    </div>
</div>
</body>
</html>
