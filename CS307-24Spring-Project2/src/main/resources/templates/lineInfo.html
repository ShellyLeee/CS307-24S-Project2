<!-- lineInfo.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Information</title>
</head>
<body>
<h1>Line Information</h1>

<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }
</style>

<table>
    <thead>
    <tr>
        <th>Line Name</th>
        <th>Start_Time</th>
        <th>End_Time</th>
        <th>Intro</th>
        <th>Mileage</th>
        <th>Color</th>
        <th>First_Opening</th>
        <th>URL</th>
        <!-- 其他站点信息的表头 -->
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${line.name}"></td>
        <td th:text="${#dates.format(line.startTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${line.endTime}"></td>
        <td th:text="${line.intro}"></td>
        <td th:text="${line.mileage}"></td>
        <td th:text="${line.color}"></td>
        <td th:text="${line.firstOpening}"></td>
        <td th:text="${line.url}"></td>
        <!-- 其他站点信息的表格数据 -->
    </tr>
    <!-- 其他行 -->
    </tbody>
</table>
